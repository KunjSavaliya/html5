  <!-- Import your data.js file here -->
  <script type="module">
    import { gameData } from './data.js';

    // Get the game title from the URL parameters
    const params = new URLSearchParams(window.location.search);
    const gameTitle = params.get('game');
console.log("game",gameTitle);

    // Find the game based on the title
    const game = gameData.find(item => item?.key?.includes(gameTitle));

    // Function to display the game details on the page
    function displayGameDetails(game) {
      const gameTitleElement = document.getElementById('game-title');
      const gameImageElement = document.getElementById('game-image');
      const gameDescriptionElement = document.getElementById('game-description');
      const keywordsContainer = document.getElementById('game-keywords');
      const playButton = document.getElementById('play-button');

      if (game) {
        // Set the game details in the UI
        gameTitleElement.textContent = game.title;
        gameImageElement.src = game.image;
        gameImageElement.alt = game.title;

        // Clear previous description content (if any)
        gameDescriptionElement.innerHTML = '';


        // Add each description item to the list
        game.description.forEach(desc => {
          const listItem = document.createElement('li');
          const headingElement = document.createElement('h3'); // Create an h3 element for each description
          headingElement.textContent = desc; // Set the description text
          listItem.appendChild(headingElement); // Append h3 to the list item
          gameDescriptionElement.appendChild(listItem); // Append list item to the description list

        });

        playButton.addEventListener('click', () => {
          window.location.href = game.link; // Redirect to the game's link
        });
        keywordsContainer.innerHTML = '';

// Display each keyword in a separate div
game.keyWord.forEach(keyword => {
  const keywordDiv = document.createElement('div');
  keywordDiv.classList.add('keyword'); // Add a class for styling
  keywordDiv.textContent = keyword; // Set the keyword text
  keywordsContainer.appendChild(keywordDiv); // Append keyword div to the container
});

      } else {
        gameTitleElement.textContent = 'Game not found!';
        gameImageElement.src = '';
        gameDescriptionElement.innerHTML = '<li><h3>No description available for this game.</h3></li>';
      }
    }

    // Display the game details when the page loads
    displayGameDetails(game);
  </script>
